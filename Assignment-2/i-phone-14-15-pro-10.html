<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-10.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-10">
      <section class="i-phone-pro-frame1">
        <div class="main-f-r-a-m-e">
          <div class="main-f-r-a-m-e-child"></div>
          <div class="contact-us">Contact Us</div>
        </div>
        <div class="main-f-r-a-m-e1">
          <div class="main-f-r-a-m-e-item"></div>
          <div class="cars-at-best">Cars at Best price</div>
        </div>
      </section>
      <section class="contact-us-frame">
        <div class="rectangle-parent2">
          <div class="frame-child2"></div>
          <div class="name-frame-parent">
            <div class="name-frame">
              <div class="name">Name</div>
              <input class="name-frame-child" type="text" />
            </div>
            <div class="message-frame">
              <div class="email-frame">
                <div class="email-frame-child"></div>
                <div class="e-mail">E-Mail</div>
              </div>
              <input class="message-frame-child" type="text" />
            </div>
          </div>
          <div class="send-button-f-r-a-m-e">
            <div class="message-b-o-x">
              <div class="form-frame"></div>
              <div class="message">Message</div>
            </div>
            <div class="background-rectangle">
              <textarea class="submit-button-f-r-a-m-e" rows="{4}" cols="{19}">
              </textarea>
            </div>
          </div>
        </div>
        <div class="home-button-f-r-a-m-e">
          <div class="send-message-frame">
            <div class="frame-with-form">
              <div class="form-component">
                <div class="form-component-child"></div>
                <div class="send-message"><a href="/index2.html">Send Message</a></div>
              </div>
            </div>
            <button class="home-button-frame">
              <img
                class="home-button-frame-child"
                alt=""
                src="./public/rectangle-8.svg"
                id="rectangle"
              />

              <div class="go-to-home1" id="goToHome"><a href="/i-phone-14-15-pro-2.html">Go To Home</a></div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro1.html";
        });
      }
      
      var goToHome = document.getElementById("goToHome");
      if (goToHome) {
        goToHome.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro1.html";
        });
      }
      </script>
  </body>
</html>
